<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/45c00a92fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Projeto Mp3</title>
</head>
<body>
    <img src="imagens/pop1.jpg">
    <div class="descrição">
        <h2>Flyng</h2>
        <i>Track Tribe</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">2:23</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-play botao-play"></i>
        <i class="fa-regular fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step setas proxima"></i> 
    </div>
    <audio src="imagens/musicas/Flying - Track Tribe.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
